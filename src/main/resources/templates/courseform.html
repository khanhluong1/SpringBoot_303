<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Course Form</h1>
    <form action="#" th:action ="@{/process}" th:object="${course}" method ="post">
        <input type = "hidden" th:field="*{id}" />
        Title: <input type ="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('tilte')}"
              th:errors ="*{title}"></span> <br />

        Instuctor: <input type ="text" th:field="*{instructor}" />
        <span th:if="${#fields.hasErrors('instuctor')}"
              th:errors ="*{instructor}"></span> <br />

        Description: <input type ="text" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}"
              th:errors ="*{description}"></span> <br />

        Credits: <input type ="text" th:field="*{credit}" />
        <span th:if="${#fields.hasErrors('credit')}"
              th:errors ="*{credit}"></span> <br />

    </form>
</body>
</html>
